<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList And Time Track</title>
    <script type="text/javascript" src="popup.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css"/>

</head>
<body>
    <div class="container whole-page">
        <div class="sliders">
            A1
            <input id="1" name="A1" value="50" type="range" min="0" max="100">
        </div>
        <div class="sliders">
            A2
            <input id="2"  name="A2" value="50" type="range" min="0" max="100">
        </div>

        <div class="sliders">
            A3
            <input id="3" name="A3" value="50" type="range" min="0" max="100">
        </div>

        <!-- this is the list after the slider -->
        <ol> This is the sort version of the value of the sliders
            <li id="first" > A1 </li>
            <li id="second" > A2 </li>
            <li id="third" > A3 </li>
        </ol>
    </div>

    <button id="rearrage" class="btn">
        Rearrage the list
    </button>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
