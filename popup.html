<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList And Time Track</title>
    <script type="text/javascript" src="popup.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css"/>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <button class="btn glyphicon glyphicon-plus btn-default" id="plus"></button>
    <button class="btn glyphicon glyphicon-time btn-default"></button>
    <div class="container" id="add">

        <form id="chat-form">
            <p>Add your new todo</p>
            <input id="chat-input" type="text" />

            <p>Add your project name</p>
            <input id="project-input" type="text" />

            <p>Priority</p>
            <input id="prior-input" value="50" type="range" min="0" max="100">

            <input type="submit" value="Submit">
        </form>

    </div>
    <div class="container whole-page">
    </div>

    <button id="rearrage" class="btn btn-default">
        Rearrage the list
    </button>

</body>
</html>
