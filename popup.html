<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList And Time Track</title>
    <script type="text/javascript" src="popup.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css"/>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <h3 id="title"> Todo List</h3>

    <button class="btn glyphicon glyphicon-time btn-default" id="hours_button"></button>
    <button class="btn glyphicon glyphicon-tasks btn-default" id="todo_button" style="display: none"></button>
    <button class="btn glyphicon glyphicon-plus btn-default" id="plus"></button>
    <button class="btn glyphicon glyphicon-chevron-down btn-default" id="all-down"></button>
    <div id="main">
        <div class="container" id="add">

            <form id="chat-form">
                <p>Add your new todo</p>
                <input id="chat-input" type="text" />

                <p>Add your project name</p>
                <input id="project-input" type="text" />

                <p>Priority</p>
                <input id="prior-input" value="50" type="range" min="0" max="1000">

                <input type="submit" value="Submit">
            </form>

        </div>
        <div class='cloned-slides' id='cloned-slides'></div>
        <div class="container whole-page">
        </div>
    </div>

    <div id="hours" style="display: none" class="container">
        <p>
        You haven't finished any task!!!
        </p>
    </div>

</body>
</html>
